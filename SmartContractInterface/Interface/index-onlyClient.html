<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smart Contract UI Demo</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="./node_modules/web3/dist/web3.min.js"></script>
    <script src="./node_modules/bignumber.js"></script>
    <script>
    window.onerror = function (msg) {
        msg = msg.replace('Error: VM Exception while processing transaction: revert', 'Error: ')
        alert(msg)
        return true
    }
    </script>
</head>
<body>
    <div class="header">
        <header>
            <h1>Smart Contract Interface</h1>
        </header>
    </div>


    <div class="section">
        <section>
            <h2>Client Dashboard</h2>

        </section>
        <section>
            <p>
                Step 1: Send proposal
                <br>
                <form>
                <textarea rows="5" cols="30" name="text" placeholder="Enter Proposal"></textarea>
                <button id="sendProp">Send</button>
            </form>
            <p>
                Step 2: Enter signal amount
                <br>
                <input id="Signalamount" type="number">
                <button id="sendButton">Send</button>
            </p>
            <p>
                Step 3: Confirm receiving
                <button id="confrec">Confirm</button>
            </p>
            <p>
                Step 4: Transfer
                <button id="trans">Transfer</button>
            </p>
        </section>
    </div>
    <script type="text/javascript" src="script-onlyClient.js">
    </script>
</body>
</html>
